<script>
(function () {
  // Nếu có setMetaColor cũ thì xóa
  if (typeof window.setMetaColor === "function") {
    console.warn("⚠️ Overriding old setMetaColor()");
  }

  // Ghi đè an toàn
  window.setMetaColor = function (t) {
    const theme = (t || document.documentElement.dataset.theme || "light").toLowerCase();
    const colorMap = {
      dark: "#111111",
      light: "#ffffff",
      hacker: "#0b0f0c",
      solarized: "#002b36",
      kimbie: "#221a0f",
    };
    const color = colorMap[theme] || colorMap.light;
    let meta = document.querySelector('meta[name="theme-color"]');
    if (!meta) {
      meta = document.createElement("meta");
      meta.setAttribute("name", "theme-color");
      document.head.appendChild(meta);
    }
    meta.setAttribute("content", color);
  };

  console.log("✅ Safe setMetaColor override active");
})();
</script>
