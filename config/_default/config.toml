baseURL = "https://leeminhquang.github.io/"
title = "LÃª Minh Quang"
theme = "zzo"

publishDir = "docs"
relativeURLs = false
canonifyURLs = true


defaultContentLanguage = "vi"
summaryLength = 70
buildFuture = true

copyright = "&copy;{year}, All Rights Reserved"
timeout = 10000
enableEmoji = true
rssLimit = 100
enableGitInfo = false
googleAnalytics = ""

[pagination]
  pagerSize = 13

[markup]
  [markup.goldmark.renderer]
    hardWraps = true
    unsafe = true
    xHTML = true
  [markup.highlight]
    codeFences = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

[outputs]
  home = ["HTML", "RSS", "SearchIndex"]
  section = ["HTML", "RSS", "SearchIndex"]
  taxonomy = ["HTML", "RSS", "SearchIndex"]

[outputFormats.SearchIndex]
  mediaType = "application/json"
  baseName = "index"
  isPlainText = true
  notAlternative = true

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 1

[params]
  customCSS = ["css/about-modern.css"]
